model:
  arch: SggpFinetune
  model_type: base_cc3m
  load_finetuned: False # false means  training on pretrained rather finetuned models
  num_classes: 51 #todo what is it used for?
#  META_ARCHITECTURE: "GeneralizedRCNN" # detector arch

datasets:
  visual_genome: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train" #todo is it as pre-processor?
        eval:
          name: "blip_image_eval"
    text_processor:
        train:
          name: "blip_caption"
          prompt: "a picture of "
        eval:
          name: "blip_caption"

run:
  task: scene_graph_generation
  # optimization-specific
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 1
  accum_grad_iters: 2
  batch_size_eval: 1
  num_workers: 8

  seed: 42
  output_dir: "output/sggp/finetune"

  amp: False
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["eval"]# be carefulllllll!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  test_splits: ["test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
